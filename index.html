<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>LifeGo AR: v4.2 Multi-Profile</title>
    
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        /* --- Í∏∞Î≥∏ UI Î≥ÄÏàò --- */
        :root {
            --main-color: #00E676;
            --bg-glass: rgba(0, 20, 30, 0.85);
        }
        body.theme-gold { --main-color: #FFD700; --bg-glass: rgba(40, 30, 0, 0.85); }
        body.theme-red { --main-color: #FF1744; --bg-glass: rgba(40, 0, 0, 0.85); }

        body { margin: 0; overflow: hidden; background: #000; font-family: 'Segoe UI', sans-serif; user-select: none; color: white; }
        
        #camera-feed {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; z-index: 1; transform: scaleX(-1);
        }

        /* --- ÏãúÏûë Î∞è ÏÇ¨Ïö©Ïûê ÏÑ†ÌÉù ÌôîÎ©¥ --- */
        #start-overlay { 
            position: absolute; top:0; left:0; width:100%; height:100%; 
            background: #050505; z-index: 9999; 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        
        .user-grid {
            display: flex; gap: 20px; margin-top: 40px; flex-wrap: wrap; justify-content: center; max-width: 800px;
        }

        .user-card {
            width: 120px; height: 150px;
            background: rgba(255,255,255,0.05); border: 1px solid #333;
            border-radius: 15px; cursor: pointer;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: all 0.3s;
        }
        .user-card:hover { border-color: var(--main-color); background: rgba(0, 230, 118, 0.1); transform: translateY(-5px); }
        .user-avatar-lg {
            width: 60px; height: 60px; border-radius: 50%; background: #333;
            display: flex; align-items: center; justify-content: center; font-size: 24px;
            border: 2px solid #555; margin-bottom: 15px;
        }
        .user-name { font-weight: bold; font-size: 14px; }
        .user-info { font-size: 11px; color: #888; margin-top: 5px; }

        .add-card { border-style: dashed; }
        .add-card i { color: var(--main-color); }

        /* Îì±Î°ù Î™®Îã¨ */
        #reg-modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); z-index: 10000;
            align-items: center; justify-content: center;
        }
        .reg-box {
            background: #111; border: 1px solid var(--main-color);
            padding: 30px; border-radius: 15px; text-align: center; width: 300px;
        }
        .reg-input {
            width: 100%; padding: 10px; margin: 15px 0;
            background: #222; border: 1px solid #444; color: white; border-radius: 5px;
            box-sizing: border-box;
        }
        .btn-confirm {
            background: var(--main-color); border: none; padding: 10px 30px;
            border-radius: 20px; font-weight: bold; cursor: pointer; color: black;
        }

        /* --- Î©îÏù∏ UI --- */
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10; pointer-events: none;
            display: flex; flex-direction: column; justify-content: space-between;
            padding: 15px; box-sizing: border-box;
        }

        #voice-status {
            position: absolute; top: 20px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.6); padding: 8px 15px; border-radius: 20px;
            font-size: 12px; display: flex; align-items: center; gap: 8px;
            border: 1px solid var(--main-color);
        }
        .pulse-dot { width: 8px; height: 8px; background: red; border-radius: 50%; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

        .profile-panel {
            pointer-events: auto; background: var(--bg-glass); backdrop-filter: blur(10px);
            border-left: 4px solid var(--main-color); padding: 10px 15px; border-radius: 0 15px 15px 0;
            display: inline-flex; align-items: center; gap: 12px;
        }
        .user-avatar-sm { width: 45px; height: 45px; border-radius: 50%; background: #333; border: 2px solid white; display: flex; justify-content: center; align-items: center; font-size: 20px;}

        .quest-panel { pointer-events: auto; margin-top: 10px; align-self: flex-end; width: 220px; }
        .quest-list { background: rgba(0,0,0,0.6); backdrop-filter: blur(5px); padding: 10px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.1); }
        .quest-item { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 13px; align-items: center; }

        .bottom-hud { width: 100%; display: flex; flex-direction: column; gap: 10px; }
        .action-row { pointer-events: auto; display: flex; justify-content: center; gap: 10px; }
        .btn-act {
            background: rgba(0,0,0,0.6); color: white; border: 1px solid #555;
            padding: 8px 15px; border-radius: 20px; font-size: 13px; cursor: pointer;
            display: flex; align-items: center; gap: 5px; backdrop-filter: blur(4px);
        }
        .btn-shop { background: linear-gradient(135deg, #FFD700, #FFA000); color: black; border: none; font-weight: bold; }
        .btn-logout { background: #333; border: 1px solid #555; font-size: 11px; padding: 5px 10px; margin-left: auto; cursor: pointer; border-radius: 5px; color:#aaa;}

        .status-bar {
            pointer-events: auto; background: var(--bg-glass); backdrop-filter: blur(15px);
            border-radius: 15px; padding: 15px 20px; border: 1px solid rgba(255,255,255,0.1);
        }
        .lvl { font-size: 28px; font-weight: 900; }
        .coin { color: #FFD700; font-weight: bold; }
        .xp-track { width: 100%; height: 10px; background: #333; border-radius: 5px; margin-top: 8px; overflow: hidden; }
        .xp-fill { height: 100%; background: var(--main-color); width: 0%; transition: width 0.5s; box-shadow: 0 0 10px var(--main-color); }

        /* ÏÉÅÏ†ê Î™®Îã¨ */
        #shop-modal {
            display: none; position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%); width: 85%; max-width: 400px;
            background: rgba(10, 20, 30, 0.95); border: 2px solid var(--main-color);
            border-radius: 15px; padding: 20px; z-index: 999; pointer-events: auto;
        }
        .shop-items { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .shop-item {
            background: rgba(255,255,255,0.05); border-radius: 10px; padding: 15px;
            text-align: center; border: 1px solid transparent; cursor: pointer;
        }
        .shop-item:hover { border-color: var(--main-color); background: rgba(255,255,255,0.1); }
    </style>
</head>
<body>

    <audio id="sfx-coin" src="https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3"></audio>
    <audio id="sfx-level" src="https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-jump-coin-216.mp3"></audio>

    <video id="camera-feed" autoplay playsinline muted></video>

    <div id="start-overlay">
        <h1 style="color:#00E676; font-size:40px; margin:0; text-shadow:0 0 15px #00E676;">LIFEGO v4.2</h1>
        <p style="color:#aaa;">Select Operator</p>
        
        <div class="user-grid" id="user-list-container">
            </div>
    </div>

    <div id="reg-modal">
        <div class="reg-box">
            <h2 style="color:var(--main-color); margin-top:0;">NEW OPERATOR</h2>
            <p style="font-size:13px; color:#aaa;">Enter your code name</p>
            <input type="text" id="new-username" class="reg-input" placeholder="Ïù¥Î¶Ñ (Ïòà: SEHOON)" maxlength="8">
            <div style="display:flex; justify-content:center; gap:10px;">
                <button class="btn-confirm" style="background:#333; color:white;" onclick="closeRegModal()">Ï∑®ÏÜå</button>
                <button class="btn-confirm" onclick="confirmReg()">Îì±Î°ù</button>
            </div>
        </div>
    </div>

    <div id="ui-layer" style="display:none;">
        <div style="display:flex; justify-content:space-between; width:100%;">
            <div class="profile-panel">
                <div class="user-avatar-sm" id="main-avatar">üë§</div>
                <div>
                    <div style="font-size:11px; color:var(--main-color);">OPERATOR</div>
                    <div style="font-weight:bold;" id="main-username">USER</div>
                </div>
            </div>
            <div class="quest-panel">
                <div style="font-weight:bold; margin-bottom:5px; color:var(--main-color);">üìã MISSION LOG</div>
                <div class="quest-list" id="quest-list-ui"></div>
            </div>
        </div>

        <div id="voice-status">
            <div class="pulse-dot"></div>
            <span id="voice-text">Listening...</span>
        </div>

        <div class="bottom-hud">
            <div class="action-row">
                <button class="btn-act" onclick="toggleSim()"><i class="fas fa-robot"></i> AI Í∞êÏßÄ</button>
                <button class="btn-act btn-shop" onclick="toggleShop()"><i class="fas fa-store"></i> ÏÉÅÏ†ê</button>
                <button class="btn-logout" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Î°úÍ∑∏ÏïÑÏõÉ</button>
            </div>
            <div class="status-bar">
                <div style="display:flex; justify-content:space-between;">
                    <span class="lvl">LV.<span id="ui-lvl">1</span></span>
                    <span class="coin"><i class="fas fa-coins"></i> <span id="ui-coin">0</span></span>
                </div>
                <div class="xp-track"><div class="xp-fill" id="ui-bar"></div></div>
            </div>
        </div>
    </div>

    <div id="shop-modal">
        <div style="display:flex; justify-content:space-between;">
            <span style="font-weight:bold; color:var(--main-color);">üõí EQUIPMENT SHOP</span>
            <button onclick="toggleShop()" style="background:none; border:none; color:white;">‚úï</button>
        </div>
        <div class="shop-items">
            <div class="shop-item" onclick="buyTheme('gold', 100)">
                <div style="font-size:30px;">üé®</div>
                <div>Í≥®Îìú ÌÖåÎßà</div>
                <div style="color:#FFD700; font-size:12px;">100 G</div>
            </div>
            <div class="shop-item" onclick="buyTheme('red', 100)">
                <div style="font-size:30px;">üî¥</div>
                <div>Î†àÎìú ÌÖåÎßà</div>
                <div style="color:#FFD700; font-size:12px;">100 G</div>
            </div>
            <div class="shop-item" onclick="buyTheme('green', 0)">
                <div style="font-size:30px;">üü¢</div>
                <div>Í∏∞Î≥∏ ÌÖåÎßà</div>
                <div style="color:#FFD700; font-size:12px;">FREE</div>
            </div>
        </div>
    </div>

    <div style="position:absolute; top:0; left:0; width:100%; height:100%; z-index:5;">
        <a-scene embedded vr-mode-ui="enabled: false" renderer="alpha: true; antialias: true;">
            <a-camera position="0 1.6 0" look-controls="enabled: true"></a-camera>
            <a-light type="ambient" intensity="0.8"></a-light>
            <a-entity id="world-space"></a-entity>
        </a-scene>
    </div>

    <script>
        // --- Global Config ---
        const USERS_KEY = 'lifego_users_v4_list'; // ÏÇ¨Ïö©Ïûê Î™©Î°ù Ï†ÄÏû• ÌÇ§
        let SAVE_KEY = ''; // ÌòÑÏû¨ ÏÇ¨Ïö©ÏûêÏùò Îç∞Ïù¥ÌÑ∞ Ï†ÄÏû• ÌÇ§ (ÎèôÏ†Å Ìï†Îãπ)
        let currentUser = null;

        const defaultGame = { level: 1, xp: 0, maxXp: 100, coins: 0, quests: [] };
        let game = null;
        let isSimulating = false;

        // --- 1. ÏÇ¨Ïö©Ïûê ÏãúÏä§ÌÖú (User System) ---
        window.onload = function() {
            renderUserList();
        };

        function getUserList() {
            const list = localStorage.getItem(USERS_KEY);
            return list ? JSON.parse(list) : [];
        }

        function renderUserList() {
            const container = document.getElementById('user-list-container');
            const users = getUserList();
            
            let html = '';
            
            // Í∏∞Ï°¥ Ïú†Ï†Ä Ïπ¥Îìú ÏÉùÏÑ±
            users.forEach(user => {
                html += `
                    <div class="user-card" onclick="selectUser('${user.name}')">
                        <div class="user-avatar-lg">${user.avatar || 'üë§'}</div>
                        <div class="user-name">${user.name}</div>
                        <div class="user-info">LV.${user.level || 1}</div>
                    </div>
                `;
            });

            // Ï∂îÍ∞Ä Î≤ÑÌäº ÏÉùÏÑ±
            html += `
                <div class="user-card add-card" onclick="openRegModal()">
                    <div class="user-avatar-lg"><i class="fas fa-plus"></i></div>
                    <div class="user-name">ADD NEW</div>
                </div>
            `;
            
            container.innerHTML = html;
        }

        function openRegModal() {
            document.getElementById('reg-modal').style.display = 'flex';
            document.getElementById('new-username').focus();
        }

        function closeRegModal() {
            document.getElementById('reg-modal').style.display = 'none';
            document.getElementById('new-username').value = '';
        }

        function confirmReg() {
            const nameInput = document.getElementById('new-username');
            const name = nameInput.value.trim().toUpperCase();
            
            if(!name) return alert("Ïù¥Î¶ÑÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.");
            
            const users = getUserList();
            if(users.find(u => u.name === name)) return alert("Ïù¥ÎØ∏ Ï°¥Ïû¨ÌïòÎäî Ïù¥Î¶ÑÏûÖÎãàÎã§.");

            // ÏÉà Ïú†Ï†Ä Ï∂îÍ∞Ä
            users.push({ name: name, avatar: 'üë§', level: 1 });
            localStorage.setItem(USERS_KEY, JSON.stringify(users));
            
            closeRegModal();
            renderUserList();
            
            // Î∞îÎ°ú Î°úÍ∑∏Ïù∏ ÏãúÎèÑ
            if(confirm(`${name}ÎãòÏúºÎ°ú ÏãúÏûëÌïòÏãúÍ≤†ÏäµÎãàÍπå?`)) {
                selectUser(name);
            }
        }

        // --- 2. Î°úÍ∑∏Ïù∏ Î∞è ÏãúÏä§ÌÖú ÏãúÏûë ---
        async function selectUser(name) {
            currentUser = name;
            SAVE_KEY = `lifego_data_${name}`; // Ïú†Ï†ÄÎ≥Ñ Í≥†Ïú† Îç∞Ïù¥ÌÑ∞ ÌÇ§ ÏÑ§Ï†ï

            // Îç∞Ïù¥ÌÑ∞ Î°úÎìú
            loadGameData();
            
            // UI ÏóÖÎç∞Ïù¥Ìä∏
            document.getElementById('main-username').innerText = name;
            document.getElementById('start-overlay').style.display = 'none';
            document.getElementById('ui-layer').style.display = 'flex';
            
            // Ïπ¥Î©îÎùº Î∞è ÏùåÏÑ± ÏãúÏûë
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                document.getElementById('camera-feed').srcObject = stream;
                updateUI();
                initVoice();
            } catch (e) {
                console.error("Camera Error:", e);
                // Ïπ¥Î©îÎùºÎäî Ïã§Ìå®Ìï¥ÎèÑ Ïï±ÏùÄ Ïã§ÌñâÎêòÎèÑÎ°ù
                updateUI();
                initVoice();
            }
        }

        function logout() {
            location.reload(); // Í∞ÑÎã®Ìûà ÏÉàÎ°úÍ≥†Ïπ®ÏúºÎ°ú Î°úÍ∑∏ÏïÑÏõÉ Ï≤òÎ¶¨
        }

        // --- 3. Îç∞Ïù¥ÌÑ∞ Í¥ÄÎ¶¨ ---
        function loadGameData() {
            const saved = localStorage.getItem(SAVE_KEY);
            if (saved) {
                const parsed = JSON.parse(saved);
                game = parsed.game;
                if(parsed.theme) document.body.className = parsed.theme;
            } else {
                // Ïã†Í∑ú Ïú†Ï†Ä Ï¥àÍ∏∞Ìôî
                game = JSON.parse(JSON.stringify(defaultGame));
                game.quests = [
                    { id: 'water', title: 'Î¨º ÎßàÏãúÍ∏∞', xp: 10, gold: 20, done: false },
                    { id: 'clean', title: 'Î∞© Ï†ïÎ¶¨ÌïòÍ∏∞', xp: 50, gold: 50, done: false },
                    { id: 'study', title: 'Ïó∞Íµ¨ Í∏∞Î°ùÌïòÍ∏∞', xp: 100, gold: 100, done: false }
                ];
                saveGameData();
            }
        }

        function saveGameData() {
            if(!currentUser) return;
            
            const saveData = {
                game: game,
                theme: document.body.className
            };
            localStorage.setItem(SAVE_KEY, JSON.stringify(saveData));

            // Ïú†Ï†Ä Î™©Î°ùÏóêÎèÑ Í∞ÑÎûµ Ï†ïÎ≥¥(Î†àÎ≤®) ÏóÖÎç∞Ïù¥Ìä∏
            const users = getUserList();
            const target = users.find(u => u.name === currentUser);
            if(target) {
                target.level = game.level;
                localStorage.setItem(USERS_KEY, JSON.stringify(users));
            }
        }

        // --- 4. Í≤åÏûÑ Î°úÏßÅ (Í∏∞Ï°¥ Ïú†ÏßÄ) ---
        function processAction(id) {
            const q = game.quests.find(x => x.id === id);
            if (!q) return;

            spawn3D(q.title, q.xp, q.gold);
            
            game.xp += q.xp;
            game.coins += q.gold;
            document.getElementById('sfx-coin').play();
            
            if (game.xp >= game.maxXp) {
                game.level++;
                game.xp -= game.maxXp;
                document.getElementById('sfx-level').play();
                fireConfetti();
            }
            
            updateUI();
            saveGameData();
        }

        function updateUI() {
            document.getElementById('ui-lvl').innerText = game.level;
            document.getElementById('ui-coin').innerText = game.coins;
            document.getElementById('ui-bar').style.width = (game.xp / game.maxXp * 100) + "%";
            
            const list = document.getElementById('quest-list-ui');
            list.innerHTML = '';
            game.quests.forEach(q => {
                list.innerHTML += `<div class="quest-item"><span>${q.title}</span><span style="color:var(--main-color);">+${q.gold}G</span></div>`;
            });
        }

        // --- 5. Ïú†Ìã∏Î¶¨Ìã∞ (ÏùåÏÑ±, Ìö®Í≥º, ÏÉÅÏ†ê) ---
        function fireConfetti() {
            confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 }, colors: ['#00E676', '#FFD700', '#FFFFFF'] });
        }

        function initVoice() {
            if (!('webkitSpeechRecognition' in window)) {
                document.getElementById('voice-text').innerText = "Voice N/A";
                return;
            }
            const recognition = new webkitSpeechRecognition();
            recognition.continuous = true;
            recognition.lang = 'ko-KR';
            recognition.interimResults = false;

            recognition.onresult = function(event) {
                const last = event.results.length - 1;
                const command = event.results[last][0].transcript.trim();
                document.getElementById('voice-text').innerText = `"${command}"`;
                
                if (command.includes("ÏÉÅÏ†ê")) toggleShop();
                else if (command.includes("Îã´ÏïÑ")) document.getElementById('shop-modal').style.display = 'none';
                else if (command.includes("Î¨º")) processAction('water');
                else if (command.includes("Ï≤≠ÏÜå") || command.includes("Ï†ïÎ¶¨")) processAction('clean');
                else if (command.includes("Ïó∞Íµ¨") || command.includes("Í∏∞Î°ù")) processAction('study');
                else if (command.includes("Î°úÍ∑∏ÏïÑÏõÉ")) logout();
                
                setTimeout(() => document.getElementById('voice-text').innerText = "Listening...", 2000);
            };
            recognition.start();
        }

        function toggleShop() {
            const el = document.getElementById('shop-modal');
            el.style.display = el.style.display === 'block' ? 'none' : 'block';
        }

        function buyTheme(color, price) {
            if (game.coins >= price) {
                if(price > 0) game.coins -= price;
                document.body.className = `theme-${color}`;
                fireConfetti();
                document.getElementById('sfx-coin').play();
                updateUI();
                saveGameData();
                alert("ÌÖåÎßà Î≥ÄÍ≤Ω ÏôÑÎ£å!");
            } else {
                alert("Í≥®ÎìúÍ∞Ä Î∂ÄÏ°±Ìï©ÎãàÎã§.");
            }
        }

        function toggleSim() {
            isSimulating = !isSimulating;
            const btn = document.querySelector('.btn-act');
            if(isSimulating) {
                btn.innerHTML = `<i class="fas fa-circle-notch fa-spin"></i> Í∞êÏßÄ Ï§ë...`;
                btn.style.borderColor = "#FFD700";
                window.simInterval = setInterval(() => {
                    const actions = ['water', 'clean', 'study'];
                    processAction(actions[Math.floor(Math.random() * actions.length)]);
                }, 4000);
            } else {
                btn.innerHTML = `<i class="fas fa-robot"></i> AI Í∞êÏßÄ`;
                btn.style.borderColor = "#555";
                clearInterval(window.simInterval);
            }
        }

        function spawn3D(text, xp, gold) {
            const el = document.createElement('a-entity');
            const cam = document.querySelector('a-camera');
            const pos = cam.object3D.position;
            // Ïπ¥Î©îÎùº Ïïû 1.5ÎØ∏ÌÑ∞
            const dir = new THREE.Vector3(0,0,-1.5).applyQuaternion(cam.object3D.quaternion);

            el.setAttribute('position', {x:pos.x+dir.x, y:pos.y+dir.y, z:pos.z+dir.z});
            el.setAttribute('look-at', '[camera]');
            const color = getComputedStyle(document.body).getPropertyValue('--main-color').trim();

            el.innerHTML = `
                <a-text value="${text}" align="center" position="0 0.2 0" scale="1.5 1.5 1.5" font="korean"></a-text>
                <a-plane color="black" opacity="0.7" width="1.2" height="0.4">
                    <a-text value="+${xp} XP | +${gold} G" align="center" color="${color}" scale="1.8 1.8 1.8" z-offset="0.01"></a-text>
                </a-plane>
            `;
            document.getElementById('world-space').appendChild(el);
            el.setAttribute('animation', `property: position; to: ${pos.x+dir.x} ${pos.y+dir.y+0.5} ${pos.z+dir.z}; dur: 1500`);
            setTimeout(() => el.remove(), 1500);
        }
    </script>
</body>
</html>

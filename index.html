<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>LifeGo AR: v4.0 JARVIS</title>
    
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        /* --- ê¸°ë³¸ UI ë³€ìˆ˜ (í…Œë§ˆ ë³€ê²½ìš©) --- */
        :root {
            --main-color: #00E676; /* ê¸°ë³¸ ì´ˆë¡ */
            --bg-glass: rgba(0, 20, 30, 0.75);
        }
        body.theme-gold { --main-color: #FFD700; --bg-glass: rgba(40, 30, 0, 0.75); }
        body.theme-red { --main-color: #FF1744; --bg-glass: rgba(40, 0, 0, 0.75); }

        body { margin: 0; overflow: hidden; background: #000; font-family: 'Segoe UI', sans-serif; user-select: none; transition: all 0.5s; }
        
        #camera-feed {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; z-index: 1; transform: scaleX(-1);
        }

        /* UI ë ˆì´ì–´ */
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10; pointer-events: none;
            display: flex; flex-direction: column; justify-content: space-between;
            padding: 15px; box-sizing: border-box;
        }

        /* ìŒì„± ì¸ì‹ ìƒíƒœ í‘œì‹œê¸° */
        #voice-status {
            position: absolute; top: 20px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.6); padding: 8px 15px; border-radius: 20px;
            color: white; font-size: 12px; display: flex; align-items: center; gap: 8px;
            border: 1px solid var(--main-color);
        }
        .pulse-dot {
            width: 8px; height: 8px; background: red; border-radius: 50%;
            animation: pulse 1s infinite;
        }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

        /* í”„ë¡œí•„ & í€˜ìŠ¤íŠ¸ */
        .profile-panel {
            pointer-events: auto; background: var(--bg-glass); backdrop-filter: blur(10px);
            border-left: 4px solid var(--main-color); padding: 10px 15px; border-radius: 0 15px 15px 0;
            color: white; display: inline-flex; align-items: center; gap: 12px;
        }
        .user-avatar { width: 45px; height: 45px; border-radius: 50%; background: #333 url('https://cdn-icons-png.flaticon.com/512/4140/4140048.png') center/cover; border: 2px solid white; }

        .quest-panel { pointer-events: auto; margin-top: 10px; align-self: flex-end; width: 220px; }
        .quest-list { background: rgba(0,0,0,0.6); backdrop-filter: blur(5px); padding: 10px; border-radius: 10px; color: white; border: 1px solid rgba(255,255,255,0.1); }
        .quest-item { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 13px; align-items: center; }
        .quest-item.done { text-decoration: line-through; opacity: 0.5; color: #aaa; }

        /* í•˜ë‹¨ ìŠ¤íƒ¯ */
        .bottom-hud { width: 100%; display: flex; flex-direction: column; gap: 10px; }
        .action-row { pointer-events: auto; display: flex; justify-content: center; gap: 10px; }
        .btn-act {
            background: rgba(0,0,0,0.6); color: white; border: 1px solid #555;
            padding: 8px 15px; border-radius: 20px; font-size: 13px; cursor: pointer;
            display: flex; align-items: center; gap: 5px; backdrop-filter: blur(4px);
        }
        .btn-shop { background: linear-gradient(135deg, #FFD700, #FFA000); color: black; border: none; font-weight: bold; }

        .status-bar {
            pointer-events: auto; background: var(--bg-glass); backdrop-filter: blur(15px);
            border-radius: 15px; padding: 15px 20px; border: 1px solid rgba(255,255,255,0.1);
            transition: background 0.5s;
        }
        .lvl { font-size: 28px; font-weight: 900; color: white; }
        .coin { color: #FFD700; font-weight: bold; }
        .xp-track { width: 100%; height: 10px; background: #333; border-radius: 5px; margin-top: 8px; overflow: hidden; }
        .xp-fill { height: 100%; background: var(--main-color); width: 0%; transition: width 0.5s; box-shadow: 0 0 10px var(--main-color); }

        /* ìƒì  ëª¨ë‹¬ */
        #shop-modal {
            display: none; position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%); width: 85%; max-width: 400px;
            background: rgba(10, 20, 30, 0.95); border: 2px solid var(--main-color);
            border-radius: 15px; padding: 20px; z-index: 999; pointer-events: auto; color: white;
        }
        .shop-items { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .shop-item {
            background: rgba(255,255,255,0.05); border-radius: 10px; padding: 15px;
            text-align: center; border: 1px solid transparent; cursor: pointer;
        }
        .shop-item:hover { border-color: var(--main-color); background: rgba(255,255,255,0.1); }

        /* ì‹œì‘ í™”ë©´ */
        #start-overlay { position: absolute; top:0; left:0; width:100%; height:100%; background: #080808; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; }
        .btn-main { background: #00E676; border: none; padding: 18px 50px; border-radius: 50px; font-size: 20px; font-weight: bold; margin-top: 30px; cursor: pointer; box-shadow: 0 0 20px rgba(0,230,118,0.4); }
    </style>
</head>
<body>

    <audio id="sfx-coin" src="https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3"></audio>
    <audio id="sfx-level" src="https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-jump-coin-216.mp3"></audio>

    <video id="camera-feed" autoplay playsinline muted></video>

    <div id="start-overlay">
        <h1 style="color:#00E676; font-size:40px; margin:0; text-shadow:0 0 15px #00E676;">LIFEGO v4.0</h1>
        <p style="color:#aaa;">AI & Voice Integration</p>
        <button class="btn-main" onclick="initApp()">SYSTEM ONLINE</button>
    </div>

    <div id="voice-status" style="display:none;">
        <div class="pulse-dot"></div>
        <span id="voice-text">Listening...</span>
    </div>

    <div id="shop-modal">
        <div style="display:flex; justify-content:space-between;">
            <span style="font-weight:bold; color:var(--main-color);">ğŸ›’ EQUIPMENT SHOP</span>
            <button onclick="toggleShop()" style="background:none; border:none; color:white;">âœ•</button>
        </div>
        <div class="shop-items">
            <div class="shop-item" onclick="buyTheme('gold', 100)">
                <div style="font-size:30px;">ğŸ¨</div>
                <div>ê³¨ë“œ í…Œë§ˆ</div>
                <div style="color:#FFD700; font-size:12px;">100 G</div>
            </div>
            <div class="shop-item" onclick="buyTheme('red', 100)">
                <div style="font-size:30px;">ğŸ”´</div>
                <div>T1 ë ˆë“œ í…Œë§ˆ</div>
                <div style="color:#FFD700; font-size:12px;">100 G</div>
            </div>
            <div class="shop-item" onclick="buyTheme('green', 0)">
                <div style="font-size:30px;">ğŸŸ¢</div>
                <div>ê¸°ë³¸ í…Œë§ˆ</div>
                <div style="color:#FFD700; font-size:12px;">FREE</div>
            </div>
        </div>
    </div>

    <div id="ui-layer" style="display:none;">
        <div style="display:flex; justify-content:space-between; width:100%;">
            <div class="profile-panel">
                <div class="user-avatar"></div>
                <div>
                    <div style="font-size:11px; color:var(--main-color);">OPERATOR</div>
                    <div style="font-weight:bold;">SEHOON KIM</div>
                </div>
            </div>
            <div class="quest-panel">
                <div style="font-weight:bold; margin-bottom:5px; color:var(--main-color);">ğŸ“‹ MISSION LOG</div>
                <div class="quest-list" id="quest-list-ui"></div>
            </div>
        </div>

        <div class="bottom-hud">
            <div class="action-row">
                <button class="btn-act" onclick="toggleSim()"><i class="fas fa-robot"></i> AI ê°ì§€ ëª¨ë“œ</button>
                <button class="btn-act btn-shop" onclick="toggleShop()"><i class="fas fa-store"></i> ìƒì </button>
            </div>
            <div class="status-bar">
                <div style="display:flex; justify-content:space-between;">
                    <span class="lvl">LV.<span id="ui-lvl">1</span></span>
                    <span class="coin"><i class="fas fa-coins"></i> <span id="ui-coin">0</span></span>
                </div>
                <div class="xp-track"><div class="xp-fill" id="ui-bar"></div></div>
            </div>
        </div>
    </div>

    <div style="position:absolute; top:0; left:0; width:100%; height:100%; z-index:5;">
        <a-scene embedded vr-mode-ui="enabled: false" renderer="alpha: true; antialias: true;">
            <a-camera position="0 1.6 0" look-controls="enabled: true"></a-camera>
            <a-light type="ambient" intensity="0.8"></a-light>
            <a-entity id="world-space"></a-entity>
        </a-scene>
    </div>

    <script>
        // --- Game State ---
        let game = { level: 46, xp: 0, maxXp: 100, coins: 500, quests: [] };
        let isSimulating = false; // AI ê°ì§€ ëª¨ë“œ ìƒíƒœ

        // --- ì´ˆê¸°í™” ---
        async function initApp() {
            game.quests = [
                { id: 'water', title: 'ë¬¼ ë§ˆì‹œê¸°', xp: 10, gold: 20, done: false },
                { id: 'clean', title: 'ì²­ì†Œí•˜ê¸°', xp: 50, gold: 100, done: false }
            ];
            
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                document.getElementById('camera-feed').srcObject = stream;
                document.getElementById('start-overlay').style.display = 'none';
                document.getElementById('ui-layer').style.display = 'flex';
                document.getElementById('voice-status').style.display = 'flex';
                
                updateUI();
                initVoice(); // ìŒì„± ì¸ì‹ ì‹œì‘
                
            } catch (e) {
                alert("Error: " + e.message);
            }
        }

        // --- 1. ğŸ‰ íŒŒí‹°í´ ì‹œìŠ¤í…œ (Confetti) ---
        function fireConfetti() {
            confetti({
                particleCount: 100, spread: 70, origin: { y: 0.6 },
                colors: ['#00E676', '#FFD700', '#FFFFFF']
            });
        }

        // --- 2. ğŸ™ï¸ ìŒì„± ì¸ì‹ (Web Speech API) ---
        function initVoice() {
            if (!('webkitSpeechRecognition' in window)) {
                document.getElementById('voice-text').innerText = "Voice Not Supported";
                return;
            }
            
            const recognition = new webkitSpeechRecognition();
            recognition.continuous = true;
            recognition.lang = 'ko-KR';
            recognition.interimResults = false;

            recognition.onresult = function(event) {
                const last = event.results.length - 1;
                const command = event.results[last][0].transcript.trim();
                console.log("Voice Command:", command);
                document.getElementById('voice-text').innerText = `"${command}"`;
                
                // ëª…ë ¹ì–´ ì²˜ë¦¬
                if (command.includes("ìƒì ")) toggleShop();
                else if (command.includes("ë‹«ì•„")) document.getElementById('shop-modal').style.display = 'none';
                else if (command.includes("ì²­ì†Œ")) processAction('clean');
                else if (command.includes("ë¬¼")) processAction('water');
                
                setTimeout(() => document.getElementById('voice-text').innerText = "Listening...", 2000);
            };
            
            recognition.start();
        }

        // --- 3. ğŸ¨ í…Œë§ˆ ë³€ê²½ ì‹œìŠ¤í…œ ---
        function buyTheme(color, price) {
            if (game.coins >= price) {
                game.coins -= price;
                document.body.className = `theme-${color}`; // CSS ë³€ìˆ˜ ë³€ê²½
                fireConfetti(); // ì¶•í•˜ í­ì£½
                document.getElementById('sfx-coin').play();
                updateUI();
                alert(`${color.toUpperCase()} í…Œë§ˆ ì ìš© ì™„ë£Œ!`);
            } else {
                alert("ê³¨ë“œê°€ ë¶€ì¡±í•©ë‹ˆë‹¤.");
            }
        }

        // --- 4. ğŸ“¡ AI ê°ì§€ ì‹œë®¬ë ˆì´ì…˜ (Mock Socket) ---
        function toggleSim() {
            isSimulating = !isSimulating;
            const btn = document.querySelector('.btn-act');
            
            if(isSimulating) {
                btn.innerHTML = `<i class="fas fa-circle-notch fa-spin"></i> ê°ì§€ ì¤‘...`;
                btn.style.borderColor = "#FFD700";
                
                // 3ì´ˆë§ˆë‹¤ ëœë¤ ì´ë²¤íŠ¸ ë°œìƒ (ì‹¤ì œ ì„œë²„ ì—°ê²° ì‹œ socket.on('event')ë¡œ ëŒ€ì²´)
                window.simInterval = setInterval(() => {
                    const actions = ['water', 'clean'];
                    const randomAct = actions[Math.floor(Math.random() * actions.length)];
                    processAction(randomAct);
                }, 4000);
                
            } else {
                btn.innerHTML = `<i class="fas fa-robot"></i> AI ê°ì§€ ëª¨ë“œ`;
                btn.style.borderColor = "#555";
                clearInterval(window.simInterval);
            }
        }

        // --- ê³µí†µ ì•¡ì…˜ ì²˜ë¦¬ ---
        function processAction(id) {
            const q = game.quests.find(x => x.id === id);
            if (!q) return;

            // 3D íš¨ê³¼ ìƒì„±
            spawn3D(q.title, q.xp, q.gold);
            
            // ë°ì´í„° ì—…ë°ì´íŠ¸
            game.xp += q.xp;
            game.coins += q.gold;
            document.getElementById('sfx-coin').play();
            
            if (game.xp >= game.maxXp) {
                game.level++;
                game.xp -= game.maxXp;
                document.getElementById('sfx-level').play();
                fireConfetti(); // ë ˆë²¨ì—… ì‹œ ëŒ€í˜• í­ì£½
            }
            
            updateUI();
        }

        function updateUI() {
            document.getElementById('ui-lvl').innerText = game.level;
            document.getElementById('ui-coin').innerText = game.coins;
            document.getElementById('ui-bar').style.width = (game.xp / game.maxXp * 100) + "%";
            
            const list = document.getElementById('quest-list-ui');
            list.innerHTML = '';
            game.quests.forEach(q => {
                list.innerHTML += `<div class="quest-item"><span>${q.title}</span><span style="color:var(--main-color);">+${q.gold}G</span></div>`;
            });
        }

        function toggleShop() {
            const el = document.getElementById('shop-modal');
            el.style.display = el.style.display === 'block' ? 'none' : 'block';
        }

        function spawn3D(text, xp, gold) {
            const el = document.createElement('a-entity');
            const cam = document.querySelector('a-camera');
            const pos = cam.object3D.position;
            const dir = new THREE.Vector3(0,0,-1.5).applyQuaternion(cam.object3D.quaternion);

            el.setAttribute('position', {x:pos.x+dir.x, y:pos.y+dir.y, z:pos.z+dir.z});
            el.setAttribute('look-at', '[camera]');
            
            // í…Œë§ˆ ìƒ‰ìƒ ì ìš©
            const color = getComputedStyle(document.body).getPropertyValue('--main-color').trim();

            el.innerHTML = `
                <a-text value="${text}" align="center" position="0 0.2 0" scale="2 2 2"></a-text>
                <a-plane color="black" opacity="0.7" width="1.2" height="0.4">
                    <a-text value="+${xp} XP | +${gold} G" align="center" color="${color}" scale="2 2 2" z-offset="0.01"></a-text>
                </a-plane>
            `;
            document.getElementById('world-space').appendChild(el);
            
            el.setAttribute('animation', `property: position; to: ${pos.x+dir.x} ${pos.y+dir.y+0.5} ${pos.z+dir.z}; dur: 1500`);
            setTimeout(() => el.remove(), 1500);
        }
    </script>
</body>
</html>
